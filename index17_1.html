<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/extra.css" rel="stylesheet">
    <title>Bootstrap 5 | 17.Ders</title>
</head>

<body>
    <div class="container my-2 p-3">
        <span class="float-start bg-dark p-2 text-white">Sol Float</span>
        <span class="float-end bg-danger p-2 text-white">Sağ Float</span>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <p class="user-select-all">Kullanıcı tıladığında direk seçilecek</p>
                <p class="user-select-auto">Default olan şekli</p>
                <p class="user-select-none">Bu yazı tıklandığında direk seçilemez</p>
                <p><a href="" class="pe-none" tabindex="-1" aria-disabled="true">Bu link</a> tıklanamaz</p>
                <p><a href="" class="pe-auto">Bu link</a> tıklanabilir</p>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="opacity-100 box ">Kullanıcı 100</div>
        <div class="opacity-75 box">Kullanıcı 75</div>
        <div class="opacity-50 box">Kullanıcı 50</div>
        <div class="opacity-25 box">Kullanıcı 25</div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
