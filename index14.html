<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="css/bootstrap.min.css" rel="stylesheet"> 
     <link href="css/extra.css" rel="stylesheet"> 
    <title>Bootstrap 5 | 14.Ders</title>
</head>
<body>
<div class="container border border-5 my-2 p-3">
 <div class="border-top border-4 p-3 rounded-1 mb-3 bg-light" style="width: 6rem;height: 6rem;"></div>
 <div class="border-end border-4 p-3 mb-3 rounded-2 bg-light" style="width: 6rem;height: 6rem;"></div>
 <div class="border-bottom border-4 border-dark rounden-3 p-3 mb-3 bg-light" style="width: 6rem;height: 6rem;"></div>
 <div class="border-start border-4 border-warning p-3 mb-3 bg-light" style="width: 6rem;height: 6rem;"></div>
 <div class="border border-4 p-3 mb-3 bg-light" style="width: 6rem;height: 6rem;"></div>
 <div class="border-0 p-3 mb-3 bg-secondary" style="width: 6rem;height: 6rem;"></div><!-- border-o çerçeve yok demek -->
<div class="border border-top-0 border-4 border-info p-3 mb-3 bg-light" style="width: 6rem;height: 6rem;"></div>
<div class="border border-end-0 border-4 border-success p-3 mb-3 bg-light" style="width: 6rem;height: 6rem;"></div>
<div class="border rounded border-4 border-danger p-3 mb-3 bg-light" style="width: 6rem;height: 6rem;"></div>
 <!--   <div>burada rounded class'ı borderın kenarını yuvarlak hale getirdi</div> -->

 <div class="border border-4 border-primary bg-secondary rounded-circle p-3 mb-3" style="width: 6rem;height: 6rem;"></div>
 <!-- <div>rounded-circle yi bir divi circle yapmak için kullanırı fakat önce genişlik yükseklik değerleri vermemiz ve bunların ölçüsüne daha dikkat edilmelidir tam olarak circle olmasını istiyorsak eşit vermemiz gerekmektedir. gerekmektedir.</div> -->
 <img src="img/3d11@2x.png" class="img-fluid rounded-circle border border-info" style="height: 16rem; width: 16rem;" alt="">
</div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
